<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To Do App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>{{ sentence }}</div>
  <h2>TÃ¢ches</h2>
  <div *ngFor="let task of tasks">
    <div  *ngIf="task.completed == 0">
      <ion-checkbox (click)="checkTask(task.todo)"></ion-checkbox>
      {{ task.todo }}
      <ion-icon name="trash-outline" (click)="removeTask(task.todo)"></ion-icon>
    </div>
  </div>
  <div *ngFor="let task of tasks">
    <div  *ngIf="task.completed == 1">
      <ion-checkbox (click)="checkTask(task.todo)" checked disabled></ion-checkbox>
      {{ task.todo }}
      <ion-icon name="trash-outline" (click)="removeTask(task.todo)"></ion-icon>
    </div>
  </div>

  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="addTask()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
