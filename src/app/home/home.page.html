<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To Do App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item [color]="colorInformation()">{{ sentence }}</ion-item>
  <h2>TÃ¢ches</h2>
    <ion-item *ngFor="let task of tasks">
      <ion-checkbox (click)="checkTask(task.todo)" *ngIf="task.completed == 0"></ion-checkbox>
      <ion-checkbox (click)="checkTask(task.todo)" checked disabled *ngIf="task.completed == 1"></ion-checkbox>
      <ion-label>{{ task.todo }}</ion-label>
      <ion-button (click)="removeTask(task.todo)" *ngIf="task.completed == 0">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>

  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="addTask()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
